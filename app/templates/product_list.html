{% extends "base.html" %}
{% block title %}Products - E-Shop{% endblock %}
{% block content %}
  <h2>Available Products</h2>
  <div class="grid">
    {% for product in products %}
      <div class="card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} LKR</p>
        <a href="{{ url_for('product_detail', id=product.id) }}" class="btn">View</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
