{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=32) }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.remember_me() }} {{ form.remember_me.label }}<br>
    <button type="submit">{{ form.submit.label }}</button>
  </form>
{% endblock %}
